<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header class="header" id="header">
        <img src="./assets/Logo.png" alt="Logo del encriptador">
    </header>

    <main class="container">
        <section class="cont-left">

            <form class="form">

                <textarea id="text-area" class="text-area" placeholder="Ingrese el texto aquí"></textarea>

                <div class="alert">
                    <span class="material-symbols-outlined">error</span>
                    <span class="alert-text">Solo letras minúsculas y sin acentos</span>
                </div>

                <div class="buttons">
                    <button onclick="encrypt()" type="button" class="encrypt-btn">Encriptar</button>
                    <button onclick="decrypt()" type="button" class="decrypt-btn">Desencriptar</button>
                </div>

            </form>

        </section>

        <section class="cont-right">

            <article class="cont-right-child">

                <div id="cont-right-child-content-start" class="cont-right-child-content-start">
                    <img class="img-right" src="./assets/Muñeco.png" alt="No encontrado">
                    <h2 class="cont-right-child-content-title">Ningún mensaje fue encontrado</h2>
                    <p class="cont-right-child-content-text">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>

                <div style="display: none;" id="cont-right-child-content-end" class="cont-right-child-content-end">
                    <textarea id="text-area-right" disabled class="text-area-right" name=""></textarea>
                    <button onclick="copyText();" class="copy-btn">Copiar</button>
                </div>

            </article>

        </section>
    </main>

    <footer>
        <p>Desarrollado por Luis Eduardo Dizu Mendez</p>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/eduardo-mendez-it/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/im_eduardo.7/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
