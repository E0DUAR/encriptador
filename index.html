<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <header class="header">
        <img src="./assets/Logo.png" alt="Logo del encriptador">
    </header>

    <main class="container">
        <section class="cont-left">

            <form class="form">

                <textarea class="text-area" placeholder="Ingrese el texto aquí"></textarea>

                <div class="alert">
                    <span class="material-symbols-outlined">error</span>
                    <span class="alert-text">Solo letras minúsculas y sin acentos</span>
                </div>

                <div class="buttons">
                    <button type="button" class="encrypt-btn">Encriptar</button>
                    <button type="button" class="decrypt-btn">Desencriptar</button>
                </div>

            </form>

        </section>

        <section class="cont-right">

            <article class="cont-right-child">

                <div class="cont-right-child-content-start">
                    <img class="img-right" src="./assets/Muñeco.png" alt="No encontrado">
                    <h2 class="cont-right-child-content-title">Ningún mensaje fue encontrado</h2>
                    <p class="cont-right-child-content-text">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <!--
                <div class="cont-right-child-content-end">
                    <textarea disabled class="text-area-right" name="" id="">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</textarea>
                    <button class="copy-btn">Copiar</button>
                </div>
                -->
            </article>

        </section>
    </main>

    <footer>
        <p>Desarrollado por Luis Eduardo Dizu Mendez</p>
    </footer>

</body>

</html>
